{% extends 'notey_app/base.html' %}
{% block body_block %}
    <div class="container-canvas">
        <section class="tool-board">
            <div class="row">
                <label class="title-canvas"> shapes </label>
                <ul class="options-canvas">
                    <li class="option-canvas">
                        <img src="/static/icons/rectangle.svg" alt="rectangle tool">
                        <span>rectangle</span>
                    </li>

                    <li class="option-canvas">
                        <img src="/static/icons/circle.svg" alt="circle tool">
                        <span>circle</span>
                    </li>

                    <li class="option-canvas">
                        <img src="/static/icons/triangle.svg" alt="triangle tool">
                        <span>triangle</span>
                    </li>

                    <li class="option-canvas">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>

              <div class="row">
                <label class="title-canvas"> options </label>
                <ul class="options-canvas">
                    <li class="option-canvas">
                        <img src="/static/icons/brush.svg" alt="brush tool">
                        <span>rectangle</span>
                    </li>

                    <li class="option-canvas">
                        <img src="/static/icons/eraser.svg" alt="eraser tool">
                        <span>circle</span>
                    </li>

                    <li class="option-canvas">
                        <input type="range" id="size-slider">
                    </li>
                </ul>
            </div>
        </section>
        <section class="drawing-board"></section>


    </div>



{%  endblock %}
