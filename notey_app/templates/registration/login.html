
{% extends "notey_app/base.html" %}

{% block body_block %}
<div class="color_text patric-font text-center normal-text">
     <h2>login</h2>

        {% if form.eroors %}
            <p>Username and password did not match. Please try again.</p>
        {% endif %}

        <!--
        If form has error it shows this part of site,
        in form tag we don't need 'blog:' becouse templates folder is not at project level
        -->

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
                {{ form.as_p }}
            <input class="normal-button-basic button-hvr smaller-btn mt-5" type="submit" value="LOGIN" >

            <input type="hidden" name="next" value="{{ next }}"> <!-- next is getting supplied by login view -->

        </form>
    <div class="mt-5 ">
        <h3 class="mb-5">Don't have account yet?</h3>
        <input class="normal-button-basic button-hvr" type="submit" value="Make account" >
    </div>

</div>

{% endblock %}
